name: Deploy Backend & Web to EC2

on:
  push:
    branches:
      - dev          # devì— í‘¸ì‹œ/ë¨¸ì§€ë  ë•Œ ìë™ ì‹¤í–‰
  workflow_dispatch: # í•„ìš”í•  ë•Œ Actions íƒ­ì—ì„œ ìˆ˜ë™ ì‹¤í–‰

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    env:
      BACKEND_DIR: backend
      REMOTE_BACKEND_DIR: /home/ubuntu/Algo-Track/backend

    steps:
      # 1) ë ˆí¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) JDK ì„¤ì •
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: |
          cd $BACKEND_DIR
          chmod +x gradlew

      # 4) ë°±ì—”ë“œ ë¹Œë“œ
      - name: Build Spring Boot JAR
        run: |
          cd $BACKEND_DIR
          ./gradlew clean bootJar

      # 5) ë¹Œë“œ ê²°ê³¼ í™•ì¸ (ë””ë²„ê·¸ìš© ë¡œê·¸)
      - name: List built JARs
        run: |
          echo "=== Local JARs ==="
          ls -al $BACKEND_DIR/build/libs || echo "build/libs í´ë”ê°€ ì—†ìŒ"

      # 6) EC2ë¡œ JAR ì—…ë¡œë“œ
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ${{ env.BACKEND_DIR }}/build/libs/*.jar
          target: ${{ env.REMOTE_BACKEND_DIR }}/build/libs
          strip_components: 3

      # 7) EC2ì—ì„œ ë°±ì—”ë“œ ì¬ì‹œì‘
      - name: Restart backend on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ğŸ”„ ë°±ì—”ë“œ ì„œë¹„ìŠ¤ ì¬ì‹œì‘ ì¤‘..."
            sudo systemctl restart algotrack-backend.service

            echo "â³ ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸..."
            sudo systemctl status algotrack-backend.service --no-pager

            echo "ğŸ‰ ì¬ì‹œì‘ ì™„ë£Œ!"

  deploy-web:
    needs: deploy-backend    # ë°±ì—”ë“œ ë°°í¬ ëë‚œ ë’¤ì— ì›¹ ë°°í¬
    runs-on: ubuntu-latest

    env:
      WEB_DIR: web
      REMOTE_WEB_DIR: /home/ubuntu/Algo-Track/web   # EC2ì—ì„œ ì›¹ íŒŒì¼ ë‘˜ ìœ„ì¹˜

    steps:
      # 1) ë ˆí¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node.js ì„¤ì •
      - name: Set up Node.js
        #   React/Vite ë¹Œë“œìš©
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) ì›¹ ë¹Œë“œ (Vite)
      - name: Install & Build Web
        run: |
          cd $WEB_DIR
          npm ci || npm install
          npm run build

      # 4) ë¹Œë“œ ê²°ê³¼ í™•ì¸
      - name: List built web files
        run: |
          echo "=== Local web dist files ==="
          ls -al $WEB_DIR/dist || echo "dist í´ë”ê°€ ì—†ìŒ"

      # 5) EC2ë¡œ web/dist ì—…ë¡œë“œ
      - name: Upload Web dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # dist ì•ˆì˜ ë‚´ìš©ë¬¼ë§Œ ì—…ë¡œë“œ
          source: ${{ env.WEB_DIR }}/dist/*
          # EC2ì—ì„œ ì •ì  íŒŒì¼ì„ ë‘˜ ë””ë ‰í† ë¦¬
          target: ${{ env.REMOTE_WEB_DIR }}
          strip_components: 2

      # (ì˜µì…˜) Nginx ë¦¬ë¡œë“œ
      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "ğŸ”„ Nginx reload..."
            sudo nginx -t && sudo systemctl reload nginx
            echo "ğŸ‰ Web ì •ì  íŒŒì¼ ë°°í¬ ì™„ë£Œ!"
